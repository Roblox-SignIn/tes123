<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Proxy</h1>
        <form id="proxyForm">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required />
            <button type="submit">Go</button>
        </form>
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        document.getElementById("proxyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const url = document.getElementById("urlInput").value;
            if (url) {
                document.getElementById("proxyFrame").src = "/proxy?url=" + encodeURIComponent(url);
            }
        });
    </script>
</body>
</html>
